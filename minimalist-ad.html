<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Ad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .ad-container {
            width: 1200px;
            height: 630px;
            background-color: #FFFFFF; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .content-section {
            width: 50%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 300;
            font-size: 72px;
            color: #D9A6B4;
            margin: 0 0 15px 0;
            letter-spacing: 2px;
        }

        p {
            font-size: 20px;
            color: #888;
            margin: 0 0 30px 0;
        }

        .cta-button {
            border: 1px solid #D9A6B4;
            color: #D9A6B4;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 400;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .cta-button:hover {
            background-color: #FADADD;
            color: #C794A2;
        }

        .image-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FDF6F7;
        }
        
        .product-image {
            max-width: 80%; /* Smaller for more whitespace */
            max-height: 80%;
            object-fit: contain;
            filter: drop-shadow(0px 5px 15px rgba(0,0,0,0.08));
        }

    </style>
</head>
<body>
    <div class="ad-container">
        <div class="content-section">
            <h1>Hydrate & Glow.</h1>
            <p>Your daily dose of radiance.</p>
            <a href="#" class="cta-button">Discover More</a>
        </div>
        <div class="image-section">
             <img src="https://res.cloudinary.com/jerrick/image/upload/d_642250b563292b35f27461a7.png,f_jpg,q_auto,w_720/645249f48d9899001d449864.jpg" alt="Hydrate & Glow Product" class="product-image"/>
        </div>
    </div>
</body>
</html>
