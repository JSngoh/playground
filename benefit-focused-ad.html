<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefit-Focused Ad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .ad-container {
            width: 1200px;
            height: 630px;
            background-color: #FADADD; /* Soft Pink from inspiration */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .content-section {
            width: 50%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            color: #D9A6B4; /* Darker Pink/Rose from inspiration */
            margin: 0 0 20px 0;
            line-height: 1.1;
        }

        p {
            font-size: 22px;
            color: #333;
            max-width: 450px;
            line-height: 1.5;
        }

        .cta-button {
            background-color: #D9A6B4;
            color: #FFFFFF;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin-top: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(217, 166, 180, 0.5);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(217, 166, 180, 0.7);
        }

        .image-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        
        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="ad-container">
        <div class="content-section">
            <h1>Unlock Your Natural Radiance.</h1>
            <p>Our Hydrate & Glow serum deeply nourishes, leaving your skin visibly brighter and smoother. Your daily dose of radiance is here.</p>
            <a href="#" class="cta-button">SHOP THE GLOW</a>
        </div>
        <div class="image-section">
             <img src="https://res.cloudinary.com/jerrick/image/upload/d_642250b563292b35f27461a7.png,f_jpg,q_auto,w_720/645249f48d9899001d449864.jpg" alt="Hydrate & Glow Product" class="product-image"/>
        </div>
    </div>
</body>
</html>
