<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgency-Driven Ad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .ad-container {
            width: 1200px;
            height: 630px;
            background-color: #FADADD; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
            border: 8px solid #D9A6B4;
        }

        .content-section {
            width: 50%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            color: #D9A6B4; 
            margin: 0 0 15px 0;
            line-height: 1.1;
        }

        p {
            font-size: 22px;
            color: #333;
            max-width: 450px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .cta-button {
            background-color: #FFFFFF;
            color: #D9A6B4;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            border: 2px solid #D9A6B4;
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .image-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        
        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="ad-container">
        <div class="content-section">
            <h1>Limited Time Glow-Up!</h1>
            <p>Don't wait! This is your final chance to get our best-selling Hydrate & Glow serum at this special price. Ends tonight!</p>
            <a href="#" class="cta-button">CLAIM YOURS NOW</a>
        </div>
        <div class="image-section">
             <img src="https://res.cloudinary.com/jerrick/image/upload/d_642250b563292b35f27461a7.png,f_jpg,q_auto,w_720/645249f48d9899001d449864.jpg" alt="Hydrate & Glow Product" class="product-image"/>
        </div>
    </div>
</body>
</html>
