<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Backpacks - Limited Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        body {
            margin: 0;
            font-family: 'Anton', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1200px;
            height: 630px;
            overflow: hidden;
        }
        .ad-container {
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1559923503-38a19d2e4fcd?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .ad-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .headline {
            font-size: 100px;
            color: #E5B80B;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
        }
        .subheadline {
            font-size: 36px;
            color: #fff;
            margin-top: 10px;
        }
        .cta-button {
            display: inline-block;
            background-color: #E5B80B;
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 24px;
            border-radius: 5px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="content">
            <div class="headline">Adventure Awaits</div>
            <div class="subheadline">Limited Edition Pathfinder Gear - 25% Off This Week Only!</div>
            <a href="#" class="cta-button">Claim Your Deal</a>
        </div>
    </div>
</body>
</html>
