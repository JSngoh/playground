<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Sharp. Confident. You.">
    <meta property="og:description" content="Precision grooming for the modern man">
    <meta property="og:image" content="variation-1-benefit.html">
    <meta property="og:type" content="website">
    <title>Sharp Grooming - Benefit Ad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', Arial, sans-serif;
            background: #F7E7CE;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .ad-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #4A90A4 0%, #D73027 50%, #F7E7CE 100%);
            position: relative;
            overflow: hidden;
            border: 8px solid #1A1A1A;
        }
        
        .portrait-section {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 320px;
            background: #4A90A4;
            border: 4px solid #1A1A1A;
        }
        
        .face-outline {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 260px;
            background: #F7E7CE;
            border: 3px solid #1A1A1A;
            border-radius: 15px 15px 25px 25px;
        }
        
        .grooming-elements {
            position: absolute;
            top: 40px;
            left: 20px;
            right: 20px;
        }
        
        .razor-icon {
            position: absolute;
            top: 80px;
            right: 30px;
            width: 60px;
            height: 20px;
            background: #D73027;
            border: 2px solid #1A1A1A;
            border-radius: 10px;
        }
        
        .razor-blade {
            position: absolute;
            top: -5px;
            left: 45px;
            width: 20px;
            height: 30px;
            background: #6B6B6B;
            border: 1px solid #1A1A1A;
        }
        
        .sharp-lines {
            position: absolute;
            top: 120px;
            left: 40px;
            right: 40px;
        }
        
        .line {
            height: 4px;
            background: #1A1A1A;
            margin: 8px 0;
            opacity: 0.7;
        }
        
        .line:nth-child(1) { width: 80%; }
        .line:nth-child(2) { width: 60%; }
        .line:nth-child(3) { width: 90%; }
        .line:nth-child(4) { width: 70%; }
        
        .main-text {
            position: absolute;
            bottom: 120px;
            left: 0;
            right: 0;
            text-align: center;
            color: #6B6B6B;
            font-size: 120px;
            font-weight: 900;
            letter-spacing: -2px;
            text-shadow: 3px 3px 0px #1A1A1A;
            line-height: 0.8;
        }
        
        .sub-text {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            color: #1A1A1A;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .confidence-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #D73027;
            color: #F7E7CE;
            padding: 8px 16px;
            border: 3px solid #1A1A1A;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="confidence-badge">PRECISION</div>
        
        <div class="portrait-section">
            <div class="face-outline">
                <div class="grooming-elements">
                    <div class="razor-icon">
                        <div class="razor-blade"></div>
                    </div>
                    <div class="sharp-lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-text">SHARP</div>
        <div class="sub-text">CONFIDENCE IN EVERY CUT</div>
    </div>
</body>
</html>
