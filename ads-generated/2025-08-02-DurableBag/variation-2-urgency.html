<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="variation-2-urgency.html">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <title>Durable Bag - Limited Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Anton:wght@400&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(45deg, #D2492A 0%, #B8652A 25%, #D2492A 50%, #B8652A 75%, #D2492A 100%);
            font-family: 'Anton', sans-serif;
            overflow: hidden;
            position: relative;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { background-size: 100% 100%; }
            to { background-size: 110% 110%; }
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .urgent-header {
            font-size: 48px;
            color: #F4D03F;
            text-shadow: 
                4px 4px 0px #2B1810,
                6px 6px 15px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 3px;
            animation: flash 1.5s ease-in-out infinite;
        }
        
        @keyframes flash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.7; }
        }
        
        .main-text {
            font-size: 110px;
            font-weight: 900;
            color: #F5E6B8;
            text-shadow: 
                6px 6px 0px #2B1810,
                8px 8px 0px #1a0f08,
                10px 10px 20px rgba(0,0,0,0.5);
            letter-spacing: -2px;
            line-height: 0.8;
            text-align: center;
            margin-bottom: 20px;
            transform: perspective(500px) rotateX(10deg);
        }
        
        .subtitle {
            font-size: 44px;
            color: #F4D03F;
            text-shadow: 
                3px 3px 0px #2B1810,
                5px 5px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .urgency-box {
            background: #F5E6B8;
            border: 8px solid #2B1810;
            border-radius: 20px;
            padding: 20px 35px;
            margin: 15px;
            box-shadow: 8px 8px 0px #2B1810;
            transform: rotate(2deg);
            animation: shake 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes shake {
            from { transform: rotate(2deg) translateX(-2px); }
            to { transform: rotate(2deg) translateX(2px); }
        }
        
        .urgency-text {
            font-size: 32px;
            color: #D2492A;
            text-align: center;
            font-weight: 900;
            margin: 0;
        }
        
        .countdown-badge {
            position: absolute;
            bottom: 80px;
            right: 100px;
            background: #2B1810;
            color: #F4D03F;
            border-radius: 20px;
            padding: 20px 25px;
            font-size: 28px;
            font-weight: 900;
            border: 6px solid #F4D03F;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            transform: rotate(-10deg);
            text-align: center;
        }
        
        .limited-tag {
            position: absolute;
            top: 50px;
            left: 50px;
            background: #F4D03F;
            color: #2B1810;
            padding: 15px 25px;
            font-size: 28px;
            font-weight: 900;
            border-radius: 10px;
            box-shadow: 4px 4px 0px #2B1810;
            transform: rotate(-8deg);
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: rotate(-8deg) translateY(0); }
            40% { transform: rotate(-8deg) translateY(-10px); }
            60% { transform: rotate(-8deg) translateY(-5px); }
        }
        
        .diagonal-stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 30px,
                rgba(245, 230, 184, 0.15) 30px,
                rgba(245, 230, 184, 0.15) 60px
            );
        }
    </style>
</head>
<body>
    <div class="diagonal-stripes"></div>
    <div class="container">
        <div class="limited-tag">LIMITED EDITION</div>
        <div class="urgent-header">DON'T MISS OUT!</div>
        <div class="main-text">GRAB<br>YOURS</div>
        <div class="subtitle">PREMIUM BAG COLLECTION</div>
        <div class="urgency-box">
            <div class="urgency-text">ONLY 50 LEFT!</div>
        </div>
        <div class="countdown-badge">ORDER<br>TODAY</div>
    </div>
</body>
</html>
