<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="variation-3-social.html">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <title>Durable Bag - Join the Movement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Anton:wght@400&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: radial-gradient(circle at 30% 70%, #D2492A 0%, #B8652A 40%, #D2492A 100%);
            font-family: 'Anton', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .community-header {
            font-size: 42px;
            color: #F4D03F;
            text-shadow: 
                3px 3px 0px #2B1810,
                5px 5px 10px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .main-text {
            font-size: 100px;
            font-weight: 900;
            color: #F5E6B8;
            text-shadow: 
                6px 6px 0px #2B1810,
                8px 8px 0px #1a0f08,
                10px 10px 20px rgba(0,0,0,0.5);
            letter-spacing: -2px;
            line-height: 0.8;
            text-align: center;
            margin-bottom: 25px;
            transform: perspective(500px) rotateX(12deg);
        }
        
        .subtitle {
            font-size: 46px;
            color: #F4D03F;
            text-shadow: 
                3px 3px 0px #2B1810,
                5px 5px 10px rgba(0,0,0,0.3);
            margin-bottom: 35px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .social-proof {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .proof-box {
            background: #F5E6B8;
            border: 6px solid #2B1810;
            border-radius: 15px;
            padding: 18px 28px;
            box-shadow: 6px 6px 0px #2B1810;
            transform: rotate(-1deg);
        }
        
        .proof-box:nth-child(2) {
            transform: rotate(1.5deg);
        }
        
        .proof-text {
            font-size: 28px;
            color: #2B1810;
            text-align: center;
            font-weight: 900;
            margin: 0;
        }
        
        .cta-badge {
            position: absolute;
            bottom: 80px;
            right: 100px;
            background: #2B1810;
            color: #F5E6B8;
            border-radius: 25px;
            padding: 22px 30px;
            font-size: 32px;
            font-weight: 900;
            border: 8px solid #F4D03F;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            transform: rotate(8deg);
            text-align: center;
        }
        
        .movement-tag {
            position: absolute;
            top: 50px;
            left: 50px;
            background: #F4D03F;
            color: #2B1810;
            padding: 18px 28px;
            font-size: 26px;
            font-weight: 900;
            border-radius: 10px;
            box-shadow: 4px 4px 0px #2B1810;
            transform: rotate(-6deg);
        }
        
        .vintage-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(245, 230, 184, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(245, 230, 184, 0.1) 2px, transparent 2px);
            background-size: 50px 50px;
        }
        
        .stars {
            position: absolute;
            top: 300px;
            left: 150px;
            color: #F4D03F;
            font-size: 40px;
            text-shadow: 2px 2px 0px #2B1810;
            transform: rotate(-15deg);
        }
    </style>
</head>
<body>
    <div class="vintage-pattern"></div>
    <div class="container">
        <div class="movement-tag">JOIN THE TRIBE</div>
        <div class="community-header">CREATORS CHOOSE</div>
        <div class="main-text">QUALITY<br>GEAR</div>
        <div class="subtitle">CANVAS & LEATHER BAG</div>
        <div class="social-proof">
            <div class="proof-box">
                <div class="proof-text">2K+ ARTISTS</div>
            </div>
            <div class="proof-box">
                <div class="proof-text">5★ RATED</div>
            </div>
        </div>
        <div class="stars">★★★★★</div>
        <div class="cta-badge">BE PART<br>OF IT</div>
    </div>
</body>
</html>
