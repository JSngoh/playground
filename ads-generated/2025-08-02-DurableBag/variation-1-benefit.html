<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="variation-1-benefit.html">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <title>Durable Bag - Built to Last</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Anton:wght@400&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #D2492A 0%, #B8652A 50%, #D2492A 100%);
            font-family: 'Anton', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .main-text {
            font-size: 120px;
            font-weight: 900;
            color: #F5E6B8;
            text-shadow: 
                6px 6px 0px #2B1810,
                8px 8px 0px #1a0f08,
                10px 10px 20px rgba(0,0,0,0.5);
            letter-spacing: -2px;
            line-height: 0.8;
            text-align: center;
            margin-bottom: 20px;
            transform: perspective(500px) rotateX(15deg);
        }
        
        .subtitle {
            font-size: 48px;
            color: #F4D03F;
            text-shadow: 
                3px 3px 0px #2B1810,
                5px 5px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .benefit-box {
            background: #F5E6B8;
            border: 8px solid #2B1810;
            border-radius: 20px;
            padding: 25px 40px;
            margin: 20px;
            box-shadow: 8px 8px 0px #2B1810;
            transform: rotate(-2deg);
        }
        
        .benefit-text {
            font-size: 32px;
            color: #2B1810;
            text-align: center;
            font-weight: 900;
            margin: 0;
        }
        
        .price-badge {
            position: absolute;
            bottom: 80px;
            right: 100px;
            background: #2B1810;
            color: #F5E6B8;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 900;
            border: 8px solid #F4D03F;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            transform: rotate(15deg);
        }
        
        .decorative-stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(245, 230, 184, 0.1) 20px,
                rgba(245, 230, 184, 0.1) 40px
            );
        }
        
        .audience-tag {
            position: absolute;
            top: 50px;
            left: 50px;
            background: #F4D03F;
            color: #2B1810;
            padding: 15px 25px;
            font-size: 24px;
            font-weight: 900;
            border-radius: 10px;
            box-shadow: 4px 4px 0px #2B1810;
            transform: rotate(-5deg);
        }
    </style>
</head>
<body>
    <div class="decorative-stripes"></div>
    <div class="container">
        <div class="audience-tag">FOR STUDENTS & ARTISTS</div>
        <div class="main-text">BUILT<br>TO LAST</div>
        <div class="subtitle">CANVAS & LEATHER BAG</div>
        <div class="benefit-box">
            <div class="benefit-text">WITHSTANDS DAILY GRIND</div>
        </div>
        <div class="price-badge">SHOP<br>NOW</div>
    </div>
</body>
</html>
