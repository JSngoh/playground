<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Proof Ad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .ad-container {
            width: 1200px;
            height: 630px;
            background-color: #FADADD; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .content-section {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        .star-rating {
            font-size: 32px;
            color: #D9A6B4;
            margin-bottom: 15px;
        }

        .testimonial-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 30px;
            color: #333;
            max-width: 450px;
            line-height: 1.4;
            margin: 0;
        }
        
        .testimonial-author {
            font-weight: bold;
            font-size: 18px;
            color: #D9A6B4;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #D9A6B4;
            color: #FFFFFF;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(217, 166, 180, 0.5);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(217, 166, 180, 0.7);
        }

        .image-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        
        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="ad-container">
        <div class="content-section">
            <div class="star-rating">★★★★★</div>
            <p class="testimonial-text">"My skin has never felt so soft or looked this radiant. It's a total game-changer!"</p>
            <p class="testimonial-author">— ALEXA R.</p>
            <a href="#" class="cta-button">SEE THE REVIEWS</a>
        </div>
        <div class="image-section">
             <img src="https://res.cloudinary.com/jerrick/image/upload/d_642250b563292b35f27461a7.png,f_jpg,q_auto,w_720/645249f48d9899001d449864.jpg" alt="Hydrate & Glow Product" class="product-image"/>
        </div>
    </div>
</body>
</html>
